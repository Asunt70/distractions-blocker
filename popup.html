<!DOCTYPE html>
<html>
  <head>
    <title>Block Site</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 200px;
        background-color: black;
        color: white;
      }
      button {
        all: unset;
        width: 100%;
        padding: 8px;
        background-color: white;
        color: black;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
      input {
        all: unset;
        background-color: black;
        color: white;
        width: 100%;
        padding: 6px;
        margin-top: 10px;
        border-radius: 5%;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        margin-top: 10px;
        align-self: flex-start;
      }
    </style>
  </head>
  <body style="box-sizing: border-box">
    <main
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <h3>Block a Site</h3>
      <input type="text" id="siteInput" placeholder="e.g. facebook.com" />
      <button id="blockBtn">block it</button>
      <button id="showBtn">show sites</button>
      <div id="status" class="error"></div>
      <ul id="siteList" style="display: none"></ul>
    </main>
  </body>
  <script src="popup.js"></script>
</html>
